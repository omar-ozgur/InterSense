<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>InterSense: Geographical Air Quality Data</title>
        <meta name="description" content="Geographical Air Quality Data Visualization">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 id="header">InterSense</h1>

        <form class="form-horizontal" onsubmit="uploadData()" action="#">
            <div class="form-group">
                <div class="col-xs-6">
                    <input id="origin" class="controls form-control input-lg" type="text" placeholder="Origin">
                    <input id="destination" class="controls form-control input-lg" type="text" placeholder="Destination">
                </div> 
                <div class="col-xs-3">
                    <img id="walk" class="img" src="img/uWalk.png" onclick="uploadData('walk')">
                </div>
                <div class="col-xs-3">
                    <img id="bike" class="img" src="img/uBike.png" onclick="uploadData('cycle')">
                </div>
            </div>
        </form>

        <div id="map">
        </div>

        <script src="js/jquery-2.2.0.js"></script>
        <script src="js/main.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpyRTGIot7TRppVae39RgMQqwfcFl_0ns&signed_in=true&callback=initMap&libraries=places,visualization"></script>
    </body>
</html>
